<div class="details-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Produto Detectado: {{ detectedProduct | titlecase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="images-grid">
        <img [src]="capturedImage" alt="Foto capturada" class="captured-img">
        <img [src]="productImage || 'assets/images/placeholder.png'" alt="Foto do produto" class="product-img">
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <mat-select [(ngModel)]="type">
          <mat-option value="entrada">Entrada</mat-option>
          <mat-option value="saida">Sa√≠da</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" [(ngModel)]="quantity" min="1">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="confirm()">OK</button>
    </mat-card-actions>
  </mat-card>
</div>
